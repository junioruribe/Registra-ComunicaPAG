<head>

    <script type="text/javascript">

      let lista=[]

        function registrar(){
            let nom,doc,hrt,gen,edad;
             nom=document.getElementById('txtNombre').value
             doc=document.getElementById('txtDocumento').value
             hrt=document.getElementById('txtHorasT').value
             edad=document.getElementById('txtEdad').value
             gen=document.getElementById('txtGenero').value
            let obj={
                nombre:nom,
                documento:doc,
                horast:hrt,
                edad:edad,
                genero:gen
            }
            lista.push(obj)
         }

         function limpiar(){
            document.getElementById('txtNombre').value="";
            document.getElementById('txtDocumento').value="";
            document.getElementById('txtHorasT').value="";
            document.getElementById('txtEdad').value="";
            document.getElementById('txtGenero').value="";
        }

        function mostrar(){
            var datos=""
            datos=""
            lista.forEach(function(arg){
                datos+='Nombre: '+arg.nombre+'\n'
                datos+='Documento: '+arg.documento+'\n'
                datos+='HorasT: '+arg.horast+'\n'
                datos+='Edad: '+arg.edad+'\n'
                datos+='Genero: '+arg.genero+'\n\n'
            
            })
            alert(datos)
        }

        var opcion;
        function Confirmar(arg) {
        opcion = arg;
        }

        function infoliquidacion(){
            let doc,nom,gen,edad,hrt;
            nom=window.document.getElementById('txtNombre').value;
            doc=window.document.getElementById('txtDocumento').value
            hrt=window.document.getElementById('txtHorasT').value
            edad=window.document.getElementById('txtEdad').value
            gen=window.document.getElementById('txtGenero').value
       

            window.localStorage.setItem('nombre',nom)
            window.localStorage.setItem('documento',doc)
            window.localStorage.setItem('horast',hrt)
            window.localStorage.setItem('edad',edad)
            window.localStorage.setItem('genero',gen)
     

            window.location.href='Recibirdatos.html';
        }
    </script>
</head>
<body>
